httpd_packages: [ "httpd", "mod_ssl" ]
httpd_service_path: "/usr/sbin"
httpd_service_name: "httpd"
httpd_log_dir: "/var/log/httpd"
httpd_base_config: "/etc/httpd/conf/httpd.conf"
httpd_ports_config: "{{ httpd_base_config }}"